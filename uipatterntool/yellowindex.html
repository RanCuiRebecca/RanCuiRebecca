							if( support.animations ) {

		<script>
			(function() {

				var support = { animations : Modernizr.cssanimations },
					animEndEventNames = { 'WebkitAnimation' : 'webkitAnimationEnd', 'OAnimation' : 'oAnimationEnd', 'msAnimation' : 'MSAnimationEnd', 'animation' : 'animationend' },
					animEndEventName = animEndEventNames[ Modernizr.prefixed( 'animation' ) ],
					onEndAnimation = function( el, callback ) {
						var onEndCallbackFn = function( ev ) {
							if( support.animations ) {
								if(ev.target != this) return;
								this.removeEventListener( animEndEventName, onEndCallbackFn);
							}
							if(callback && typeof callback === 'function') {callback.call();}
						};
						if( support.animations ) {
							el.addEventListener(animEndEventName, onEndCallbackFn);
						}
						else {
							onEndCallbackFn();
						}
					};

				function nextSibling(el) {
					var nextSibling = el.nextSibling;
					while(nextSibling && nextSibling.nodeType != 1) {
					nextSibling = nextSibling.nextSibling
					}
					return nextSibling;
				}

			// 	var krisna = new Stack(document.getElementById('stack_Persuasivedesignpatterns'), {
			// 	stackItemsAnimation : {
			// 		duration: 800,
			// 		type: dynamics.spring
			// 	}
			// });
					var	eka = new Stack(document.getElementById('stack_UIdesignpatterns'), {
						stackItemsAnimation : {
							duration: 800,
							type: dynamics.spring
						}
					});

				// controls the click ring effect on the button
				var buttonClickCallback = function(bttn) {
					var bttn = bttn || this;
					bttn.setAttribute('data-state', 'unlocked');
				};
				// document.querySelector('.button--accept[data-stack = stack_Persuasivedesignpatterns]').addEventListener(clickeventtype, function() { krisna.accept(buttonClickCallback.bind(this)); });
				// document.querySelector('.button--reject[data-stack = stack_Persuasivedesignpatterns]').addEventListener('click', krisnareject);
				document.querySelector('.button--accept[data-stack = stack_UIdesignpatterns]').addEventListener(clickeventtype, function() { eka.accept(buttonClickCallback.bind(this)); });
				document.querySelector('.button--reject[data-stack = stack_UIdesignpatterns]').addEventListener('click', ekareject);

				function ekareject() {
					var imglink = document.getElementsByClassName("stack__item--current")[0].getAttribute('onclick');
					var imgsrc = document.getElementsByClassName("stack__item--current")[0].children[0].src;
					var itemimg = {
						imageLink: imglink,
						imageSrc: imgsrc
					};
					console.log('itemimgLink  ' + itemimg.imageLink);
					var flagitem = false;
					let items = getItemsFromStorage();
					for(var i = 0; i < items.length; i++ ){
						if(items[i].imageSrc === itemimg.imageSrc){
								flagitem = true;
						}
					}
					if(flagitem === false ){
							items.push(itemimg);
					}
					localStorage.setItem('items2',  JSON.stringify(items));
					eka.reject(buttonClickCallback.bind(this));
				}

				function getItemsFromStorage() {
						 let items2 = [];
						 const itemsLS = localStorage.getItem('items2');
						 // Get the values, if null is returned then we create an empty array
						 if(itemsLS === null) {
									items2 = [];
						 } else {
									items2 =  JSON.parse(itemsLS);
						 }
						 return items2;
				}

				[].slice.call(document.querySelectorAll('.button--sonar')).forEach(function(bttn) {
					bttn.addEventListener(clickeventtype, function() {
						bttn.setAttribute('data-state', 'locked');
					});
				});

				[].slice.call(document.querySelectorAll('.button--material')).forEach(function(bttn) {
					var radialAction = nextSibling(bttn.parentNode);

					bttn.addEventListener(clickeventtype, function(ev) {
						var boxOffset = radialAction.parentNode.getBoundingClientRect(),
							offset = bttn.getBoundingClientRect();

						radialAction.style.left = Number(offset.left - boxOffset.left) + 'px';
						radialAction.style.top = Number(offset.top - boxOffset.top) + 'px';

						classie.add(radialAction, classie.has(bttn, 'button--reject') ? 'material-circle--reject' : 'material-circle--accept');
						classie.add(radialAction, 'material-circle--active');
						onEndAnimation(radialAction, function() {
							classie.remove(radialAction, classie.has(bttn, 'button--reject') ? 'material-circle--reject' : 'material-circle--accept');
							classie.remove(radialAction, 'material-circle--active');
						});
					});
				});
			})();
		</script>
