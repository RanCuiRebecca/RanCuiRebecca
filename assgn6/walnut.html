<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUN BUN BAKE SHOP WALNUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- <script src= "./cart.js" async></script> -->
  <script src= "./productDetail.js" async></script>
</head>
<body>
  <header>
    <a href="./Home.html" id ="BunBunTitle">Bun Bun Bake Shop</a>
    <p id = "tagline"> My heart is in the Cinnamon Roll</p>
    </header>
    <!-- END nav -->
    <!--Address -->
    <div class = "changeaddress">
      <label for="changeaddressbutton" id="changeaddressHome"  class = "displayaddress">Your address is: Apt 000, 5000 Forbes Ave, Tampa, Florida</label>
      <button class="changeaddressbutton" id="changeaddressbutton"  onclick="location.href = './landing.html';">Change</button>
      </div>
      <!--End Change Address -->
      <div class="pageBody">
        <!-- split the page into 3 columns -->
        <div class="firstCol">
          <!-- Different  Flavours -->
          <button class="unselected" onclick="location.href = './original.html';">Original</button>
          <button class="unselected" onclick="location.href = './glutenfree.html';">Gluten-Free</button>
          <button class="selected">Walnut</button>
          <button class="unselected" onclick="location.href = './blackberry.html';">Blackberry</button>
          <button class="unselected" onclick="location.href = './caramelpecan.html';">Caramel Pecan</button>
          <button class="unselected" onclick="location.href = './pumpkinspice.html';">Pumpkin Spice</button>
        </div>

        <div class="secondCol">
          <div id="middleProductInfo">
            <!-- products in the cart including their image, name, price, description, glaze dropdown, quantity options, and add to cart button -->
            <div id="productImage">
              <!-- not proper style to leave out src and alt even though it get replaced on document.ready -->
              <img src="./images/image-walnutcinnamon.png" alt="Walnut">
            </div>
          </div>
          <!-- Slideshow container -->
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 6</div>
              <img src="./carouselimage/1.png" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 6</div>
              <img src="./carouselimage/2.png" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 6</div>
              <img src="./carouselimage/3.png" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">4 / 6</div>
              <img src="./carouselimage/4.png" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">5 / 6</div>
              <img src="./carouselimage/5.png" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">6 / 6</div>
              <img src="./carouselimage/6.png" style="width:100%">
              <div class="text"></div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="minusSlides()">&#10094;</a>
            <a class="next" onclick="plusSlides()">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
          </div>
        </div>

        <div class="thirdCol">
          <div id="productDetails">
            <p class = "title">Walnut Cinnamon</p>
            <a class = "itemPrice">$3.99</a>

            <!-- dropdown menu for glaze options -->
            <div>

              <p>Glazing</p>
              <select class ="flavours">
                <option value="None" class="dropdownButton">None</option>
                <option value="Sugar-milk" class="dropdownButton">Sugar-milk</option>
                <option value="Vanilla-milk" class="dropdownButton">Vanilla-milk</option>
                <option value="Double-chocolate" class="dropdownButton">Double-chocolate</option>
              </select>
              <!-- selectors for product quantities -->

              <p>Amount</p>
                <select class ="quantities">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>

            </div>
            <p>
              <!-- button to add the item to cart -->
              <button class ="cartButton" data-id = "walnut">Add to Cart</button>
            </p>
          </div>
        </div>
        <div class = "fourthCol">
          <h2>MY CART</h2>
          <p class = "catalog">---------Item---------</p>
          <div class = "cartItemContainer">

          </div>
          <div class = "totalexpense">
            <p class = "totalMoneyTag">Total</p>
            <p class = "totalMoney">$0</p>
          </div>
          <div>
            <button class="checkoutbutton">Check Out</button>
          </div>
        </div>
      </div>
      </body>
      </html>
